
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/masterTemplate.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:xforms="http://www.w3.org/1999/xhtml">

	<f:view>
		
<title>Login Screen</title>





<h:form>
	<h:panelGrid columns="2" cellpadding="5">
		<h:outputText value="Basic: " />
		<p:password id="nonFeedback" value="#{login.login}" />

		<h:outputText value="Feedback: " />
		<p:password id="feedback" value="#{login.password}" feedback="true" />

		<h:outputText value="Feedback (Turkish): " />
		<p:password id="turkishFeedback" value="#{passwordView.password3}"
			feedback="true" promptLabel="Lütfen şifre giriniz" weakLabel="Zayıf"
			goodLabel="Orta seviye" strongLabel="Güçlü" />

		<h:outputText value="Inline Feedback: " />
		<p:password id="inlineFeedback" value="#{passwordView.password4}"
			feedback="true" inline="true" />
	</h:panelGrid>

	<p:spacer height="10" />

	<p:separator />

	<p:messages id="messages" showDetail="true" autoUpdate="true" />

	<h:panelGrid columns="2" id="matchGrid" cellpadding="5">
		<h:outputLabel for="pwd1" value="Password 1: *" />
		<p:password id="pwd1" value="#{passwordView.password5}" match="pwd2"
			label="Password 1" required="true" />

		<h:outputLabel for="pwd2" value="Password 2: *" />
		<p:password id="pwd2" value="#{passwordView.password5}"
			label="Password 2" required="true" />
	</h:panelGrid>
	<h:commandButton action="#{login.returnAction}" value="Connect" />
	<p:commandButton update="matchGrid" value="Save" />
</h:form>
	</f:view>
</ui:composition>
